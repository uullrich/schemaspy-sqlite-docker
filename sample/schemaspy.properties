# SchemaSpy Configuration for SQLite Northwind Database

# Database Type
schemaspy.t=sqlite-xerial
schemaspy.db=/data/northwind.db
schemaspy.u=root
schemaspy.p=

# Driver directory (already set to /drivers in Docker image)
# This is defined by SCHEMASPY_DRIVERS env variable

# Output directory (already set to /output in Docker image)
# This is defined by SCHEMASPY_OUTPUT env variable

# Title for documentation
schemaspy.desc=Northwind Database Documentation

# Other options for better diagram quality
schemaspy.hq=true
schemaspy.norows=false
schemaspy.noimplied=false